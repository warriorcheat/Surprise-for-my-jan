<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:radial-gradient(circle at top,#160c2a,#05020a 70%);
  font-family:Poppins,sans-serif;
  color:#fff;
  overflow:hidden;
}
.bg-glow{
  position:absolute;inset:-20%;
  background:radial-gradient(circle,rgba(255,215,0,.15),transparent 60%);
  animation:rotate 40s linear infinite;
}
@keyframes rotate{to{transform:rotate(360deg)}}
.particle{
  position:absolute;width:6px;height:6px;border-radius:50%;
  background:radial-gradient(circle,#ffd27d,#c89b3c);
  animation:float 14s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh) scale(.6)}
  to{transform:translateY(-20vh) scale(1.2)}
}
.card{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
.hide{display:none}
.glass{
  width:92%;max-width:480px;
  padding:45px;border-radius:34px;
  background:linear-gradient(145deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(45px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  text-align:center;
}
h1,h2{font-family:'Playfair Display';margin-bottom:18px}
button{
  padding:16px 42px;border-radius:999px;border:none;
  background:linear-gradient(135deg,#d4af37,#fff1b8,#c89b3c);
  box-shadow:0 20px 50px rgba(212,175,55,.85);
  cursor:pointer;margin:6px;transition:.4s;
}
button:hover{transform:translateY(-4px) scale(1.08)}
.voice{
  width:130px;height:130px;border-radius:50%;
  border:2px solid gold;
  font-size:50px;
  display:flex;align-items:center;justify-content:center;
  margin:20px auto;cursor:pointer;
  animation:pulse 1.4s infinite;
}
@keyframes pulse{50%{transform:scale(1.12)}}
.recording{background:red}
.key{
  position:fixed;bottom:12px;right:12px;
  font-size:26px;cursor:pointer;opacity:.7
}
.admin{
  position:fixed;inset:0;background:#000;
  overflow:auto;padding:20px;z-index:9999
}
.voice-item{margin:12px 0}
</style>
</head>

<body>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
for(let i=0;i<45;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*8+"s";
  document.body.appendChild(p);
}

/* Firebase init */
firebase.initializeApp({
  apiKey:"AIzaSyCXXYQnIt8ovhEidRTx-B3S0k9DZV1oi7M",
  authDomain:"for-my-love-5c7c1.firebaseapp.com",
  projectId:"for-my-love-5c7c1",
  storageBucket:"for-my-love-5c7c1.firebasestorage.app"
});
const storage=firebase.storage();
const db=firebase.firestore();

let recorder,stream,chunks=[];

/* Mic logic ‚Äì FIXED */
mic.onclick=async()=>{
  if(!recorder){
    stream=await navigator.mediaDevices.getUserMedia({audio:true});
    recorder=new MediaRecorder(stream);
    recorder.ondataavailable=e=>chunks.push(e.data);
    recorder.onstop=saveVoice;
    recorder.start();
    mic.classList.add("recording");
    status.innerText="Recording...";
  }else{
    recorder.stop();
    stream.getTracks().forEach(t=>t.stop());
    recorder=null;
    mic.classList.remove("recording");
    status.innerText="Saving...";
  }
};

async function saveVoice(){
  const blob=new Blob(chunks,{type:"audio/webm"});
  chunks=[];
  const ref=storage.ref("voices/"+Date.now()+".webm");
  await ref.put(blob);
  const url=await ref.getDownloadURL();
  await db.collection("voices").add({
    url:url,
    time:firebase.firestore.FieldValue.serverTimestamp()
  });
  status.innerText="Saved ‚ù§Ô∏è";
}

/* Flow */
function yes(){
  music.play().catch(()=>{});
  love.classList.add("hide");
  kobul.classList.remove("hide");
}
function no(){alert("Destiny already chose us ‚ù§Ô∏è")}
function toFinger(){
  kobul.classList.add("hide");
  finger.classList.remove("hide");
}
function complete(){
  finger.classList.add("hide");
  done.classList.remove("hide");
}

/* ADMIN ‚Äì FIXED voice list */
async function openAdmin(){
  if(prompt("Admin PIN")!=="112211") return alert("Wrong PIN");
  const panel=document.createElement("div");
  panel.className="admin";
  panel.innerHTML="<h2>Admin Panel</h2>";
  const snap=await db.collection("voices").orderBy("time","desc").get();
  snap.forEach(doc=>{
    const d=document.createElement("div");
    d.className="voice-item";
    d.innerHTML=`
      <audio controls src="${doc.data().url}"></audio><br>
      <a href="${doc.data().url}" download>Download</a>
    `;
    panel.appendChild(d);
  });
  panel.onclick=e=>{if(e.target===panel)panel.remove()}
  document.body.appendChild(panel);
}
</script>
