<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Forever ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;500&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:radial-gradient(circle at top,#2c1b47,#0b061a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ENTER SCREEN */
#enter{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#1a0f2e,#05020a);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  cursor:pointer;
}

#enter .box{
  text-align:center;
  padding:40px;
  border-radius:30px;
  background:rgba(255,255,255,0.05);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 40px 80px rgba(0,0,0,0.7);
  animation:pulse 2s infinite;
}

#enter h1{
  font-family:'Playfair Display',serif;
  font-size:28px;
  margin-bottom:15px;
}

#enter p{
  opacity:0.8;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* MAIN CARD */
.card{
  width:92%;
  max-width:420px;
  padding:38px 30px;
  border-radius:28px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(28px);
  border:1px solid rgba(255,255,255,0.18);
  box-shadow:0 30px 70px rgba(0,0,0,0.65);
  text-align:center;
  animation:fadeUp 1.2s ease;
}

.hidden{display:none}

h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:16px;
}

p{
  opacity:0.9;
  margin-bottom:24px;
}

button{
  padding:14px 34px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#d4af37,#f7e7b4,#c89b3c);
  font-size:16px;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(212,175,55,0.6);
}

button.secondary{
  background:transparent;
  border:1px solid rgba(255,255,255,0.4);
  color:#fff;
  box-shadow:none;
}

.fingerprint{
  width:130px;
  height:130px;
  border-radius:50%;
  border:2px solid gold;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:46px;
  margin:20px auto;
  cursor:pointer;
  box-shadow:0 0 35px rgba(255,215,0,0.7);
  animation:pulse 1.5s infinite;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<!-- ENTER SCREEN -->
<div id="enter">
  <div class="box">
    <h1>Tap to Enter ‚ú®</h1>
    <p>A special moment awaits</p>
  </div>
</div>

<!-- STEP 1 -->
<div id="step1" class="card hidden">
  <h1>Welcome to my own world ‚ú®</h1>
</div>

<!-- STEP 2 -->
<div id="step2" class="card hidden">
  <h2>Hey Prapti Jan ‚ù§Ô∏è</h2>
  <p>I love you endlessly</p>
  <button onclick="go(3)">Continue</button>
</div>

<!-- STEP 3 -->
<div id="step3" class="card hidden">
  <h2>Will you marry me? üíç</h2>
  <button onclick="go(4)">Yes, Forever üíñ</button><br><br>
  <button class="secondary" onclick="alert('Destiny locked this path ‚ú®')">No</button>
</div>

<!-- STEP 4 -->
<div id="step4" class="card hidden">
  <h2>Seal Our Forever</h2>
  <p>Touch your fingerprint</p>
  <div class="fingerprint" onclick="finish()">üñêÔ∏è</div>

  <div id="final" class="hidden">
    <p style="color:gold;font-weight:600">Marriage Complete üíç</p>
    <p>Now <b>Abdullah</b> is your husband ‚ù§Ô∏è</p>
    <button onclick="download()">Download Certificate</button>
  </div>
</div>

<script>
const music=document.getElementById("music");

document.getElementById("enter").onclick=()=>{
  music.play();
  document.getElementById("enter").style.display="none";
  show(1);
  setTimeout(()=>show(2),2500);
};

function show(n){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  document.getElementById("step"+n).classList.remove("hidden");
}

function go(n){show(n)}

function finish(){
  document.getElementById("final").classList.remove("hidden");
}

function download(){
  const t=`Marriage Certificate

Bride: Prapti
Groom: Abdullah

Status: Married ‚ù§Ô∏è`;
  const b=new Blob([t],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(b);
  a.download="Marriage_Certificate.txt";
  a.click();
}
</script>

</body>
</html>
