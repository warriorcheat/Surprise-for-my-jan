<style>
*{margin:0;padding:0;box-sizing:border-box}
body{

  background:radial-gradient(circle,rgba(255,215,0,.15),transparent 60%);

.particle{
  position:absolute;width:6px;height:6px;border-radius:50%;
  background:radial-gradient(circle,#ffd27d,#c89b3c);
  animation:float 14s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-20vh)}
}
.card{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
.hide{display:none}
.glass{
  width:92%;max-width:480px;
  padding:45px;border-radius:34px;
  background:linear-gradient(145deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(45px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:0 40px 120px rgba(0,0,0,.9);
  text-align:center;
}
h1,h2{font-family:'Playfair Display';margin-bottom:18px}
button{
  padding:16px 42px;border-radius:999px;border:none;
  background:linear-gradient(135deg,#d4af37,#fff1b8,#c89b3c);
  box-shadow:0 20px 50px rgba(212,175,55,.85);
  cursor:pointer;margin:6px;

.voice{

  border:2px solid gold;
  font-size:50px;
  display:flex;align-items:center;justify-content:center;

.admin{
  position:fixed;inset:0;background:#000;
  overflow:auto;padding:20px;z-index:9999
}
.voice-item{margin:15px 0}
</style>
</head>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
for(let i=0;i<40;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*8+"s";
  document.body.appendChild(p);
}

/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyCXXYQnIt8ovhEidRTx-B3S0k9DZV1oi7M",
  authDomain:"for-my-love-5c7c1.firebaseapp.com",
  projectId:"for-my-love-5c7c1",
  storageBucket:"for-my-love-5c7c1.firebasestorage.app"
});
const db=firebase.firestore();
const storage=firebase.storage();

let recorder,stream,chunks=[],recorded=false;

mic.onclick=async()=>{
  if(!recorder){
    stream=await navigator.mediaDevices.getUserMedia({audio:true});
    recorder=new MediaRecorder(stream);
    recorder.ondataavailable=e=>chunks.push(e.data);
    recorder.onstop=saveVoice;
    recorder.start();
    mic.classList.add("recording");
    status.innerText="Recording...";
  }else{
    recorder.stop();
    stream.getTracks().forEach(t=>t.stop());
    recorder=null;
    mic.classList.remove("recording");
  }
};

async function saveVoice(){
  const blob=new Blob(chunks,{type:"audio/webm"});
  chunks=[];
  const ref=storage.ref("voices/"+Date.now()+".webm");
  await ref.put(blob);
  const url=await ref.getDownloadURL();
  await db.collection("voices").add({url,time:Date.now()});
  mic.innerText="‚úîÔ∏è";
  status.innerText="Saved ‚ù§Ô∏è";
}

function yes(){
  music.play().catch(()=>{});
  love.classList.add("hide");
  kobul.classList.remove("hide");
}
function finish(){
  kobul.classList.add("hide");
  done.classList.remove("hide");
}

function downloadPDF(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text("Marriage Certificate",60,40);
  pdf.text("Groom: Abdullah",20,70);
  pdf.text("Bride: Prapti",20,90);
  pdf.text("Bond: Eternal Love ‚ù§Ô∏è",20,120);
  pdf.save("Marriage_Certificate.pdf");
}

/* ADMIN ‚Äì realtime + delete */
function openAdmin(){
  if(prompt("Admin PIN")!=="112211") return alert("Wrong PIN");
  const panel=document.createElement("div");
  panel.className="admin";
  panel.innerHTML="<h2>Admin Panel</h2>";
  db.collection("voices").onSnapshot(snap=>{
    panel.innerHTML="<h2>Admin Panel</h2>";
    snap.forEach(doc=>{
      const d=document.createElement("div");
      d.className="voice-item";
      d.innerHTML=`
        <audio controls src="${doc.data().url}"></audio><br>
        <button onclick="window.open('${doc.data().url}')">Download</button>
        <button onclick="deleteVoice('${doc.id}','${doc.data().url}')">Delete</button>
      `;
      panel.appendChild(d);
    });
  });
  panel.onclick=e=>{if(e.target===panel)panel.remove()}
  document.body.appendChild(panel);
}

async function deleteVoice(id,url){
  await db.collection("voices").doc(id).delete();
  await storage.refFromURL(url).delete();
}
</script>
