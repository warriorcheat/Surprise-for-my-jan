<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:radial-gradient(circle at top,#160c2a,#05020a 70%);
  font-family:Poppins,sans-serif;
  color:#fff;
  overflow:hidden;
}
.card{position:absolute;inset:0;display:flex;align-items:center;justify-content:center}
.hide{display:none}
.glass{
  width:92%;max-width:480px;
  padding:45px;border-radius:34px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(45px);
  border:1px solid rgba(255,255,255,.18);
  text-align:center;
}
h1,h2{font-family:'Playfair Display';margin-bottom:18px}
p{opacity:.9;margin-bottom:18px}
button{
  padding:14px 38px;border-radius:999px;border:none;
  background:linear-gradient(135deg,#d4af37,#fff1b8,#c89b3c);
  cursor:pointer;font-size:15px;
  box-shadow:0 18px 40px rgba(212,175,55,.8);
  margin:6px;
}
.voice,.finger{
  width:130px;height:130px;border-radius:50%;
  border:2px solid gold;font-size:48px;
  display:flex;align-items:center;justify-content:center;
  margin:20px auto;cursor:pointer;
}
.recording{background:red}
.key{
  position:fixed;bottom:12px;right:12px;
  font-size:26px;opacity:.7;cursor:pointer;
}
.admin{
  position:fixed;inset:0;
  background:#000;padding:20px;
  overflow:auto;z-index:999;
}
.voiceItem{
  border:1px solid gold;
  padding:10px;margin-bottom:10px;
}
</style>
</head>

<body>

<audio id="music" loop preload="auto" playsinline>
  <source src="https://github.com/warriorcheat/Surprise-for-my-jan/raw/refs/heads/main/music.mp3" type="audio/mpeg">
</audio>

<!-- STEP 1 -->
<div class="card" id="love">
  <div class="glass">
    <h1>I love you my Jan Prapti ‚ù§Ô∏è</h1>
    <h2>Will you marry me?</h2>
    <button onclick="yes()">Yes üíç</button>
    <button onclick="alert('Destiny already chose us ‚ù§Ô∏è')">No ‚ùå</button>
  </div>
</div>

<!-- STEP 2 -->
<div class="card hide" id="kobul">
  <div class="glass">
    <h2>Say Kobul ‚ù§Ô∏è</h2>
    <p>You can record multiple times</p>
    <div class="voice" id="mic">üé§</div>
    <button onclick="toFinger()">Continue</button>
  </div>
</div>

<!-- STEP 3 -->
<div class="card hide" id="finger">
  <div class="glass">
    <h2>Place Your Finger üñêÔ∏è</h2>
    <div class="finger" onclick="complete()">üñêÔ∏è</div>
  </div>
</div>

<!-- STEP 4 -->
<div class="card hide" id="done">
  <div class="glass">
    <h2 style="color:gold">Marriage Complete üíç</h2>
    <p><b>Abdullah</b> & <b>Prapti</b></p>
    <button onclick="downloadCert()">Download Marriage Certificate</button>
  </div>
</div>

<div class="key" onclick="openAdmin()">üîë</div>

<script>
const music=document.getElementById("music");
let recorder,chunks=[];
let voices=JSON.parse(localStorage.getItem("voices")||"[]");

function yes(){
  music.play().catch(()=>{});
  love.classList.add("hide");
  kobul.classList.remove("hide");
}

/* MULTI VOICE RECORD */
mic.onclick=async ()=>{
  if(!recorder){
    const stream=await navigator.mediaDevices.getUserMedia({audio:true});
    recorder=new MediaRecorder(stream);
    recorder.ondataavailable=e=>chunks.push(e.data);
    recorder.onstop=()=>{
      const blob=new Blob(chunks,{type:"audio/webm"});
      chunks=[];
      const url=URL.createObjectURL(blob);
      voices.push({url,time:new Date().toLocaleString()});
      localStorage.setItem("voices",JSON.stringify(voices));
      mic.innerText="‚úîÔ∏è";
      mic.classList.remove("recording");
    };
    recorder.start();
    mic.classList.add("recording");
  }else{
    recorder.stop();
    recorder=null;
  }
};

function toFinger(){
  kobul.classList.add("hide");
  finger.classList.remove("hide");
}
function complete(){
  finger.classList.add("hide");
  done.classList.remove("hide");
}

/* certificate */
function downloadCert(){
  const text=`MARRIAGE CERTIFICATE

Bride: Prapti
Groom: Abdullah

Bond: Eternal ‚ù§Ô∏è`;
  const blob=new Blob([text],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="Marriage_Certificate.txt";
  a.click();
}

/* ADMIN PANEL */
function openAdmin(){
  const p=prompt("Admin Password:");
  if(p!=="112211"){alert("Wrong password");return;}
  const panel=document.createElement("div");
  panel.className="admin";
  panel.innerHTML="<h2>Saved Voice List</h2>";

  voices.forEach((v,i)=>{
    const d=document.createElement("div");
    d.className="voiceItem";
    d.innerHTML=`
      <p>Voice ${i+1} (${v.time})</p>
      <audio controls src="${v.url}"></audio><br>
      <a href="${v.url}" download="kobul_${i+1}.webm">Download</a>
    `;
    panel.appendChild(d);
  });

  const close=document.createElement("button");
  close.innerText="Close";
  close.onclick=()=>panel.remove();
  panel.appendChild(close);
  document.body.appendChild(panel);
}
</script>

</body>
</html>
