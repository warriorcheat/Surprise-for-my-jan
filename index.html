<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:radial-gradient(circle at top,#1a103a,#05020a 70%);
  font-family:Poppins,sans-serif;
  color:#fff;
  overflow:hidden;

.card{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;

.hide{display:none}
.glass{
  width:92%;
  max-width:480px;
  padding:45px;
  border-radius:36px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(45px);
  border:1px solid rgba(255,255,255,.2);
  text-align:center;
}
h1,h2{font-family:'Playfair Display';margin-bottom:18px}
button{
  padding:14px 38px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#d4af37,#fff1b8,#c89b3c);
  cursor:pointer;
  margin:6px;
}
.voice,.finger{
  width:130px;height:130px;
  border-radius:50%;
  border:2px solid gold;
  font-size:48px;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:20px auto;
  cursor:pointer;
}
.recording{background:red}
.key{
  position:fixed;
  bottom:12px;
  right:12px;
  font-size:26px;
  cursor:pointer;
}
.admin{
  position:fixed;
  inset:0;
  background:#000;
  padding:20px;
  overflow:auto;
  z-index:999;
}
.voiceItem{
  border:1px solid gold;
  padding:12px;
  margin-bottom:12px;
  border-radius:12px;
}
.voiceItem button{
  background:red;
  color:#fff;
  padding:6px 14px;
  margin-left:8px;
}
</style>
</head>

<body>

<!-- BACKGROUND MUSIC -->

  <source src="https://github.com/warriorcheat/Surprise-for-my-jan/raw/refs/heads/main/music.mp3" type="audio/mpeg">

<!-- üî• Firebase CDN (COMPAT ‚Äì works in single HTML) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>

<script>
// üîê YOUR FIREBASE CONFIG (FIXED)
firebase.initializeApp({
  apiKey: "AIzaSyCXXYQnIt8ovhEidRTx-B3S0k9DZV1oi7M",
  authDomain: "for-my-love-5c7c1.firebaseapp.com",
  projectId: "for-my-love-5c7c1",
  storageBucket: "for-my-love-5c7c1.appspot.com",
  messagingSenderId: "770806135468",
  appId: "1:770806135468:web:f36370075360be8d1fbd09"
});

const storage = firebase.storage();
let recorder;
let chunks=[];

// FLOW
function yes(){
  music.play().catch(()=>{});
  s1.classList.add("hide");
  s2.classList.remove("hide");
}
function next(){
  s2.classList.add("hide");
  s3.classList.remove("hide");
}
function done(){
  s3.classList.add("hide");
  s4.classList.remove("hide");
}

// RECORD & UPLOAD (ANY PHONE)
mic.onclick = async ()=>{
  if(!recorder){
    const stream = await navigator.mediaDevices.getUserMedia({audio:true});
    recorder = new MediaRecorder(stream);
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.onstop = async ()=>{
      const blob = new Blob(chunks,{type:"audio/webm"});
      chunks=[];
      const ref = storage.ref("voices/"+Date.now()+".webm");
      await ref.put(blob);
      alert("Voice saved to cloud ‚ù§Ô∏è");
    };
    recorder.start();
    mic.classList.add("recording");
  }else{
    recorder.stop();
    recorder=null;
    mic.classList.remove("recording");
  }
};

// ADMIN PANEL
async function openAdmin(){
  if(prompt("Admin Password")!=="112211") return;

  const panel=document.createElement("div");
  panel.className="admin";
  panel.innerHTML="<h2>Cloud Voice List</h2>";

  const list = await storage.ref("voices").listAll();
  for(const item of list.items){
    const url = await item.getDownloadURL();
    const d=document.createElement("div");
    d.className="voiceItem";
    d.innerHTML=`
      <audio controls src="${url}"></audio><br>
      <a href="${url}" download>‚¨á Download</a>
      <button onclick="deleteVoice('${item.fullPath}')">‚ùå Delete</button>
    `;
    panel.appendChild(d);
  }

  const close=document.createElement("button");
  close.innerText="Close";
  close.onclick=()=>panel.remove();
  panel.appendChild(close);

  document.body.appendChild(panel);
}

function deleteVoice(path){
  if(confirm("Delete this voice permanently?")){
    storage.ref(path).delete().then(()=>location.reload());
  }
}
</script>
