<script>

const db=firebase.firestore();
const storage=firebase.storage();
const music=document.getElementById("music");

let recorder,stream,chunks=[];

function yes(){

  love.classList.add("hide");

/* RECORD + CLOUD SAVE */
mic.onclick=async()=>{
  if(!recorder){
    stream=await navigator.mediaDevices.getUserMedia({audio:true});
    recorder=new MediaRecorder(stream);
    recorder.ondataavailable=e=>chunks.push(e.data);
    recorder.onstop=saveVoice;
    recorder.start();
    mic.classList.add("recording");
  }else{
    recorder.stop();
    stream.getTracks().forEach(t=>t.stop());
    recorder=null;
    mic.classList.remove("recording");
  }
};

async function saveVoice(){
  const blob=new Blob(chunks,{type:"audio/webm"});
  chunks=[];
  const ref=storage.ref("voices/"+Date.now()+".webm");
  await ref.put(blob);
  const url=await ref.getDownloadURL();
  await db.collection("voices").add({
    url,
    time:new Date().toLocaleString()
  });
  mic.innerText="‚úîÔ∏è";
}

function toFinger(){

  finger.classList.remove("hide");

/* ADMIN ‚Äì CLOUD VOICE LIST */
function openAdmin(){
  if(prompt("Admin Password")!=="112211") return alert("Wrong password");
  const panel=document.createElement("div");
  panel.className="admin";
  panel.innerHTML="<h2>Saved Voice List (Cloud)</h2>";
  db.collection("voices").orderBy("time","desc").onSnapshot(snap=>{
    panel.innerHTML="<h2>Saved Voice List (Cloud)</h2>";
    snap.forEach(doc=>{
      const v=doc.data();
      const d=document.createElement("div");
      d.className="voiceItem";
      d.innerHTML=`
        <p>${v.time}</p>
        <audio controls src="${v.url}"></audio><br>
        <a href="${v.url}" download>Download</a>
      `;
      panel.appendChild(d);
    });
  });
  const close=document.createElement("button");
  close.innerText="Close";
  close.onclick=()=>panel.remove();
  panel.appendChild(close);
  document.body.appendChild(panel);
}
