<style>

body{

  background:radial-gradient(circle at top,#120b1f,#05020a 70%);

/* ===== PARTICLES ===== */
.particle{
  position:absolute;
  width:6px;
  height:6px;
  background:radial-gradient(circle,gold,#ffcc70);
  border-radius:50%;
  opacity:.8;
  animation:float 12s linear infinite;
}

@keyframes float{
  from{transform:translateY(110vh) scale(.6)}
  to{transform:translateY(-20vh) scale(1.2)}
}

/* ===== ENTER ===== */
#enter{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#1a0f2e,#05020a);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.enter-box{
  padding:50px;
  border-radius:35px;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(35px);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 50px 120px rgba(0,0,0,.9);
  text-align:center;
  animation:breath 3s infinite;
}

@keyframes breath{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.enter-box h1{
  font-family:'Playfair Display',serif;
  font-size:32px;
  margin-bottom:12px;
}

.enter-box p{opacity:.8}

/* ===== CARD ===== */
.card{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
}

.glass{
  width:92%;
  max-width:440px;
  padding:45px 35px;
  border-radius:32px;
  background:linear-gradient(145deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  backdrop-filter:blur(40px);
  border:1px solid rgba(255,255,255,.18);
  box-shadow:
    0 40px 90px rgba(0,0,0,.75),
    inset 0 0 40px rgba(255,255,255,.05);
  text-align:center;
  animation:rise 1.6s ease;
}

.hidden{display:none}

@keyframes rise{
  from{opacity:0;transform:translateY(60px) scale(.95)}
  to{opacity:1;transform:translateY(0) scale(1)}
}

h1,h2{
  font-family:'Playfair Display',serif;
  margin-bottom:18px;
}

h1{font-size:30px}
h2{font-size:26px}

p{
  font-size:18px;
  opacity:.9;
  margin-bottom:26px;
}

/* ===== BUTTON ===== */
button{
  padding:16px 38px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#d4af37,#fff1b8,#c89b3c);
  font-size:16px;
  cursor:pointer;
  box-shadow:0 18px 40px rgba(212,175,55,.7);
  transition:.4s;
}

button:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 30px 70px rgba(212,175,55,.9);
}

button.secondary{
  background:transparent;
  border:1px solid rgba(255,255,255,.4);
  color:#fff;
  box-shadow:none;
}

/* ===== FINGER ===== */
.finger{
  width:140px;
  height:140px;
  border-radius:50%;

  display:flex;
  align-items:center;

  cursor:pointer;
  box-shadow:
    0 0 45px rgba(255,215,0,.8),

  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
