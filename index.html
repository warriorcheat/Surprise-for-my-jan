<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Jan ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",sans-serif;
}
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  overflow:hidden;
}
.card{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(15px);
  padding:30px;
  border-radius:22px;
  width:90%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  animation:fade 1s ease;
}
.hidden{display:none;}
h1,h2{margin-bottom:15px;color:#333;}
p{margin-bottom:20px;font-size:18px;color:#444;}
button{
  padding:12px 26px;
  border:none;
  border-radius:999px;
  background:linear-gradient(to right,#ff758c,#ff7eb3);
  color:white;
  font-size:16px;
  cursor:pointer;
  margin:6px;
}
button.secondary{
  background:#ddd;
  color:#333;
}
.finger{
  width:120px;
  height:120px;
  border-radius:50%;
  border:4px solid #ff758c;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:42px;
  margin:20px auto;
  cursor:pointer;
  animation:pulse 1.5s infinite;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}
@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h1>Welcome to my own world ‚ú®</h1>
</div>

<!-- STEP 2 -->
<div class="card hidden" id="step2">
  <h2>Hey Prapti Jan ‚ù§Ô∏è</h2>
  <p>I love you</p>
  <button onclick="goStep(3)">Continue</button>
</div>

<!-- STEP 3 -->
<div class="card hidden" id="step3">
  <h2>Will you marry me? üíç</h2>
  <button onclick="goStep(4)">Yes üíñ</button>
  <button class="secondary" onclick="alert('No option is disabled üòå')">No</button>
</div>

<!-- STEP 4 -->
<div class="card hidden" id="step4">
  <h2>Marriage Confirmation</h2>
  <p>Touch your fingerprint</p>
  <div class="finger" onclick="confirmMarriage()">üñêÔ∏è</div>

  <div id="result" class="hidden">
    <p style="color:green;font-weight:bold;">Marriage Complete üíç</p>
    <p>Now Abdullah is your husband ‚ù§Ô∏è</p>
    <button onclick="downloadCertificate()">Download Certificate</button>
  </div>
</div>

<script>
let started=false;

document.body.addEventListener("click",()=>{
  if(!started){
    document.getElementById("music").play().catch(()=>{});
    started=true;
  }
});

setTimeout(()=>{goStep(2)},2500);

function goStep(n){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  document.getElementById("step"+n).classList.remove("hidden");
}

function confirmMarriage(){
  document.getElementById("result").classList.remove("hidden");
}

function downloadCertificate(){
  const text=
`Marriage Certificate

Bride: Prapti
Groom: Abdullah

Status: Married ‚ù§Ô∏è

Forever Together`;
  const blob=new Blob([text],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="Marriage_Certificate.txt";
  a.click();
}
</script>

</body>
</html>
